language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "~/.m2"
branches:
  only:
  - master
  - "/^[0-9]+\\.[0-9]+\\.[0-9]+/"
script: mvn verify
after_success:
- test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && mvn deploy
  --settings settings/maven/settings.xml
addons:
  artifacts:
    paths:
    - core/target/surefire-reports
    - core/logs/gondola-rc.log
env:
  global:
  - secure: 
  - secure: 
