language: java

jdk:
  - oraclejdk8

env:
  global:
    - secure: 
    - secure: 

branches:
  only:
    - master
      # Build tags that match this regex in addition to building the master branch.
    - /^[0-9]+\.[0-9]+\.[0-9]+/


script: mvn verify
after_success:
  - test "${TRAVIS_PULL_REQUEST}" == "false" && test "${TRAVIS_TAG}" != "" && mvn deploy --settings settings/maven/settings.xml
