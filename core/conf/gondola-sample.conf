# Config format: HOCON
# https://github.com/typesafehub/config/blob/master/HOCON.md

# See src/main/resources/default.conf for documentation on all the configs

# The settings in this file override the settings in default.conf

gondola {
  hosts = [
    { hostId = "host1", hostname = "127.0.0.1", port = "2828" }
    { hostId = "host2", hostname = "127.0.0.1", port = "2829" }
    { hostId = "host3", hostname = "127.0.0.1", port = "2830" }
  ]
  shards = [
    { shardId = "shard1", hosts =
      [
        {hostId: host1, memberId: 81}
        {hostId: host2, memberId: 82}
        {hostId: host3, memberId: 83}
      ]
    }
  ]
}

##################### raft

raft {
  heartbeat_period = 250
  election_timeout = 3000
  leader_timeout = 10000
  request_vote_period = 300
  command_max_size = 1000
}

##################### gondola

gondola {
  config_reload_period = 10000
  command_pool_warn_threshold = 1000
  command_queue_size = 200
  message_pool_warn_threshold = 1000
  incoming_queue_size = 100
  wait_queue_throttle_size = 100
  batching = true
  file_lock_dir = "/tmp"

  tracing {
    summary_period = 5000
    raft_messages = false
    raft_heartbeats = true
    command = false
    storage = false
    network = false
    message_leak = false
  }
}

##################### storage

storage {
  impl = storage.h2
}

##################### gondola command

tracing {
  cli {
    agent = false
    command = false
  }
}
